<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Tickets - Support Ticket System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a th:href="@{/customer/tickets}">My Tickets</a>
            <a th:href="@{/customer/ticket}">Submit Ticket</a>
            <a th:href="@{/home}">Logout</a>
        </div>
        <div class="card">
            <h2>My Support Tickets</h2>
            <div th:if="${tickets.isEmpty()}">
                <p class="error">No tickets available.</p>
            </div>
            <div th:unless="${tickets.isEmpty()}">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Submitted At</th>
                    </tr>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}"></td>
                        <td th:text="${ticket.title}"></td>
                        <td th:text="${ticket.status}"></td>
                        <td th:text="${ticket.priority}"></td>
                        <td th:text="${ticket.submittedAt}"></td>
                    </tr>
                </table>
            </div>
            <p><a th:href="@{/customer/ticket}" class="link">Submit another ticket</a></p>
        </div>
    </div>
</body>
</html>
